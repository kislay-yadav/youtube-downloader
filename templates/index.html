
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Downloader</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #1e3c72;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 16px;
    }
    button {
      background-color: #e62117;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #c21a12;
    }
    .error {
      margin-top: 15px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YouTube Video Downloader</h1>
    <form method="POST">
      <input type="text" name="url" placeholder="Paste YouTube URL here..." required>
      <button type="submit">Download</button>
    </form>
    {% if error %}
      <div class="error">⚠️ {{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
